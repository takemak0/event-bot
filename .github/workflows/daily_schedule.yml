name: Daily Info Bot

on:
  schedule:
    # 毎日 日本時間 9:00 (UTC 0:00)
    - cron: '0 0 * * *'
  # 手動実行ボタンを有効化
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    # タイムゾーンをJSTに設定（ログ等のため）
    env:
      TZ: 'Asia/Tokyo'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot
        env:
          # GitHub Secretsから環境変数を読み込む
          SLACK_WEBHOOK_TECH: ${{ secrets.SLACK_WEBHOOK_TECH }}
          SLACK_WEBHOOK_LIFE: ${{ secrets.SLACK_WEBHOOK_LIFE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
