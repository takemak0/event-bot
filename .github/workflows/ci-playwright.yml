name: CI (with Playwright)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Install Playwright browsers and OS deps
        run: |
          # Install Playwright browsers and required OS dependencies
          # --with-deps installs system dependencies where supported
          python -m playwright install --with-deps

      - name: Smoke test Playwright (import + launch headless Chromium)
        run: |
          python - <<'PY'
          try:
              from playwright.sync_api import sync_playwright
          except Exception as e:
              print("IMPORT_ERROR:", e)
              raise
          try:
              with sync_playwright() as pw:
                  browser = pw.chromium.launch(headless=True)
                  browser.close()
              print("Playwright smoke test: OK")
          except Exception as e:
              print("PLAYWRIGHT_LAUNCH_ERROR:", e)
              raise
          PY

      - name: (Optional) Run tests if present
        if: always()
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || (echo "pytest failed"; exit 1)
          else
            echo "No pytest found, skipping tests"
          fi